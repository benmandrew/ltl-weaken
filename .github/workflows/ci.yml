name: Publish

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Cache opam switch
        uses: actions/cache@v4
        with:
          path: ~/.opam
          key: ${{ runner.os }}-opam-ocaml-5.4-${{ hashFiles('*.opam', '**/*.opam', 'dune-project') }}
          restore-keys: |
            ${{ runner.os }}-opam-ocaml-5.4-
      - name: Set-up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 5.4
      - uses: ocaml/setup-ocaml/lint-fmt@v3

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Cache opam switch
        uses: actions/cache@v4
        with:
          path: ~/.opam
          key: ${{ runner.os }}-opam-ocaml-5.4-${{ hashFiles('*.opam', '**/*.opam', 'dune-project') }}
          restore-keys: |
            ${{ runner.os }}-opam-ocaml-5.4-
      - name: Set up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 5.4
      - run: opam install . --deps-only --with-test
      - run: opam exec -- dune build
      - run: opam exec -- dune runtest
